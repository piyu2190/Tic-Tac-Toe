<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tic Tac Toe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="tic-tac-toe.css" />
</head>
<body>
  <div id="nameModal" class="modal">
    <div class="modal-content">
      <h2>Welcome to Tic Tac Toe!</h2>
      <input type="text" id="playerNameInput" placeholder="Enter your name" />
      <button id="startGameBtn">Start Game</button>
    </div>
  </div>
  
  <button id="themeToggle" class="theme-toggle">ðŸŒ™ Dark Mode</button>
  <div class="game-container">
    <h1 id="headTitle">Tic Tac Toe</h1>
    <div class="scoreboard">
      <span id="scoreX" class="score-player x">Player: 0</span>
      <span id="scoreDraw" class="score-player draw">Draw: 0</span>
      <span id="scoreO" class="score-player o">Piyush: 0</span>
    </div>
    <div id="status" class="status">Player's turn</div>
    <div class="board" id="board">
      <div class="cell" data-cell-index="0"></div>
      <div class="cell" data-cell-index="1"></div>
      <div class="cell" data-cell-index="2"></div>
      <div class="cell" data-cell-index="3"></div>
      <div class="cell" data-cell-index="4"></div>
      <div class="cell" data-cell-index="5"></div>
      <div class="cell" data-cell-index="6"></div>
      <div class="cell" data-cell-index="7"></div>
      <div class="cell" data-cell-index="8"></div>
      <div id="winning-line"></div>
    </div>
    <button id="resetButton" class="reset-btn">Restart Game</button>
  </div>
  <script src="tic-tac-toe.js"></script>
</body>
</html>
